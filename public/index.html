<!DOCTYPE html>
<html>
<header>
	<title>investment-tracker</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.22/css/jquery.dataTables.css">
  
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.22/js/jquery.dataTables.js"></script>



</header>


<body>


<div>
	<table id="table_id" class="display">
	    <thead>
	        <tr>
	            <th>Name</th>
	            <th>Ticker</th>
	            <th>Type</th>
	            <th>Date and Time</th>
	            <th>Fee</th>
	            <th>Industry</th>
	            <th>Price</th>
	            <th>Quantity</th>
	            <th>Buy/Sell</th>
	        </tr>
	        </tr>
	    </thead>
	    <tbody id="table_body">
	        
	    </tbody>
	</table>
</div>




<script>
	$(document).ready( function () {
		$.ajax({
			url: '/all_orders',
			type: 'GET',
			success: function(data) {
				console.log('data: ', data);
				var dataBody = data.body;
				console.log("the data body: ", dataBody);
				var body = JSON.parse(dataBody);
				console.log("body: ", body);
				console.log(body[1]);
				var i;
				for (i = 0; i < body.length; i++) {
					bodyObject = body[i];
					console.log("bodyObject: ", bodyObject);
					console.log("bodyObject.asset_type: ", bodyObject.asset_type);

					document.getElementById("table_body").innerHTML += 
						"<tr> <td>" + bodyObject.asset_name + "</td>" + "<td>" + bodyObject.ticker + "</td>" + "<td>" + bodyObject.asset_type + "</td>" + "<td>" + bodyObject.datetime + "</td>" + "<td>" + bodyObject.fee + "</td>" + "<td>" + bodyObject.field + "</td>" + "<td>" + bodyObject.price_per_unit + "</td>" + "<td>" + bodyObject.quantity + "</td>" + "<td>" + bodyObject.buy_sell + "</td>" + "</tr>";
				}
				$('#table_id').DataTable();
			},
			error: function(error) {
				console.log('error');
			}
		});
	});
</script>
</body>
</html>
